<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styleInfoC.css">
</head>

<body>
    <div class="cabecera">
        <div class="cabecera1">
            <h2 class="cabe">
                Viajes codenotch 
            </h2>
        </div>
    
        <div class="cabecera2">
            <p class="cabe2">
                Por favor, rellene los campos requeridos y le enviaremos un correo con la información sobre el destino solicitado.
            </p>
        </div>
    </div>

    <div class="cards">

        <div class="card"> 
            <div class="face front">
                <img src="img2.jpg" alt="">
                <h3>Canarias</h3>
            </div>
        </div>

        <div class="formulario">
            <section class="form">
                <h4>Formulario de información</h4>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su email">
                <input class="controls" type="text" name="tlfn" id="tlfn" placeholder="Ingrese su telefono">
                <input class="botons" type="submit" value="Enviar">
            </section>
        </div>
    </div>
    
    
    
    
</body>
</html>
