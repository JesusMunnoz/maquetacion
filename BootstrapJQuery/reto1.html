<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .row{
            height: 33vh;
        }
    </style>

</head>
  <body>
    
    <div class="containerr-xxl">
        <div class="row">
            <div class="col-6" style="background-color: rgb(41, 112, 244);">
                <p class="text-white">primary</p>
            </div>
            <div class="col-6" style="background-color: rgb(246, 194, 68);">
                <p class="text-white">warning</p>
            </div>
        </div>

        <div class="row">
            <div class="col-2" style="background-color: rgb(41, 112, 244);">
                <p class="text-white">primary</p>
            </div>
            <div class="col-6" style="background-color: rgb(204, 68, 74);">
                <p class="text-white">danger</p>
            </div>
            <div class="col-4" style="background-color: rgb(246, 194, 68);">
                <p class="text-white">warning</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4" style="background-color: rgb(64, 132, 88);">
                <p class="text-white">danger</p>
            </div>
            <div class="col-6" style="background-color: rgb(41, 112, 244);">
                <p class="text-white">primary</p>
            </div>
            <div class="col-2" style="background-color: rgb(246, 194, 68);">
                <p class="text-white">warning</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
