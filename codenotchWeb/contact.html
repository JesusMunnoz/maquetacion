<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con Codenotch</title>
    <link rel="stylesheet" href="styleContact.css">
    
</head>

<body>
    <div class="blue">
        
        <div class="menu">
            <div class="title">
                <h1>Codenotch</h1>
            </div>

            <div class="url1">
                <a href="landing.html">Inicio</a>
                <a href="courses.html">Cursos</a>
                <a href="team.html">Equipo</a>
            </div>
        </div>

        <div class="core">
            <div class="img">
                <img src="callUs.png" alt="">
            </div>

            <div class="formulario">
                <div class="form">
                    <fieldset class="f1">
                        <legend>Datos Personales</legend>
                        <input class="ctrl" type="text" placeholder="Primer Apellido" name="first lastname">
                        <input class="ctrl" type="text" placeholder="Segundo Apellido" name="second lastname">
                        <br>
                        <input class="ctrl" type="text" placeholder="Nombre" name="name">
                        <br>
                        <input class="ctrl" type="text" name="myFirstInput" placeholder="Comunidad" id="inputExample" list="regions">
                        <datalist id="regions">
                            <option value="AND">Andalucia</option>
                            <option value="ARA">Aragon</option>
                            <option value="CAN">Canarias</option>
                            <option value="CA">Cantabria</option>
                            <option value="CLM">Castilla la Mancha</option>
                            <option value="CLE">Castilla y León</option>
                            <option value="CAT">Cataluña</option>
                            <option value="CMA">C. Madrid</option>
                            <option value="CVA">C. Valeciana</option>
                            <option value="EXT">Extremadura</option>
                            <option value="GAL">Galicia</option>
                            <option value="IBA">Islas Baleares</option>
                            <option value="R">La Rioja</option>
                            <option value="MUR">Murcia</option>
                            <option value="NAV">Navarra</option>
                            <option value="PV">Pais Vasco</option>
                            <option value="PAS">Principado Asturias</option>
                        </datalist>
                        
                    </fieldset>
    
                    <fieldset class="f2">
                        <legend>Métodos de contacto</legend>
                        <input class="ctrl" type="email" placeholder="email" name="email">
                        <input class="ctrl" type="email" placeholder="verificar email" name="email">
                        <br>
                        <input class="ctrl" type="tel" placeholder="Teléfono" name="phone">
                    </fieldset>
                </div>

                <div class="form">   
                    <fieldset class="f3">
                        <legend>Bootcamp</legend>
                        <input class="ctrl" type="text" name="myFirstInput" placeholder="Bootcamp" id="inputExample" list="bootcamp">
                        <datalist id="bootcamp">
                            <option value="Web">Desarrollo Web Full Stack - Full Time</option>
                            <option value="Web">Desarrollo Web Full Stack - Part Time</option>
                            <option value="Data Analytics">Data Analytics</option>
                        </datalist>
                        <br>
    
                        <label for="textArea">
                            <textarea class="ctrl" name="myFirstTextArea" id="textArea" placeholder="Información adicional" cols="30" rows="10"></textarea>
                        </label>
                            
                    </fieldset>
                    <br>
    
                    <div class="botones">
                        <button class="botons" type="reset">Borrar</button>
                        <button class="botons" type="submit">Enviar</button>
                    </div>
                </div>


            </div>

        </div>
        
    </div>

    <div class="black">
        <footer>
            <div class="url2">
                <a href="tyc.html">Terminos y Condiciones</a>
                <a href="cookies.html">Política de cookies (UE)</a>
            </div>

            <div class="contacto">
                <p class="contactoTitulo">Contacto</p>
                <p>Télefono: +34 648 31 94 99</p>
                <p>C/ Santo Ángel, 48</p>
                <p>28043 Madrid</p>
            </div>

            <div class="redes">
                <a href="https://www.facebook.com">
                    <img src="l1.png" alt="" class="logo">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="l2.png" alt="" class="logo">
                </a>
                <a href="https://twitter.com/?lang=es" >
                    <img src="l3.png" alt="" class="logo">
                </a>
                <a href="https://www.linkedin.com" >
                    <img src="l4.png" alt="" class="logo">
                </a>
            </div>
        </footer>
        
    </div>
    
</body>
</html>
